<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular-route.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>

    <title>Title</title>
</head>
<body class="container" ng-app="resourceAllocationApp" ng-controller="resourcesController">

<div class="container">
    <h2>Resources Detail</h2>
    <table class="table table-striped" ng-model="lstResources">

        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="resource in lstResources">
            <td>{{resource.id}}</td>
            <td>{{resource.name}}</td>
            <td>
                <a href="#">
                    <span ng-click="selectResource(resource)" class="glyphicon glyphicon-remove" data-toggle="modal"
                          data-target="#myDeleteModal"></span>
                </a>
                <a href="#">
                    <span ng-click="selectResource(resource)" data-toggle="modal" data-target="#myEditModal"
                          class="glyphicon glyphicon-pencil"></span>
                </a>
            </td>
        </tr>

        </tbody>
    </table>


    <form ng-model="newResource">
        <div class="form-group">
            <label for="resourceID">ID#:</label>
            <input type="text" class="form-control" ng-model="newResource.id" id="resourceID"
                       placeholder="Enter Resource ID" name="resourceID"/>
        </div>
        <div class="form-group">
            <label for="resourceName">Name:</label>
            <input type="text" class="form-control" ng-model="newResource.name" id="resourceName"
                       placeholder="Enter Resource Name" name="resourceName"/>
        </div>

                <button type="submit" class="btn btn-default"
                        ng-click="saveResource()">Submit
                </button>
                <button type="reset" value="Reset" class="btn btn-default" >Clear</button>
    </form>
</div>

<div class="modal fade" id="myEditModal" role="dialog" ng-model="selectedResource">
    <div class="modal-dialog">
        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">You Are Editing the Resource with ID#: {{selectedResource.id}}</h4>
            </div>
            <div class="modal-body">

                <form class="form-horizontal">

                    <div class="form-group">
                        <label class="control-label col-sm-2">Name:</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" ng-model="selectedResource.name"/>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary" ng-click="updateResource(selectedResource)" data-dismiss="modal">Yes
                </button>
            </div>
        </div>
    </div>
</div>


<div class="modal fade" id="myDeleteModal" role="dialog" ng-model="selectedResource">
    <div class="modal-dialog">
        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Deletion</h4>
            </div>
            <div class="modal-body">
                Do you want to delete the resource:<br/>
                ID: {{selectedResource.id}}<br/>Name: {{selectedResource.name}}<br/>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary" ng-click="removeResource()" data-dismiss="modal">Yes
                </button>
            </div>

        </div>

    </div>
</div>


<script src="/app.js"></script>
<script src="/overviewController.js"></script>
<script src="/projectsController.js"></script>
<script src="/resourcesController.js"></script>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>
</html>
