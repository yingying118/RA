<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular-route.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/css/style.css"/>
    <title>Title</title>
</head>
<body class="container" ng-app="resourceAllocationApp" ng-controller="projectsController as $ctrl">


<div class="container">
    <table class="table table-striped" ng-model="lstProjects">
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Description</th>
            <th>Resources</th>
            <th>Action</th>
        </tr>
        <tbody>
    <tr ng-repeat="project in lstProjects">
        <td>{{project.projectId}}</td>
        <td>{{project.projectName}}</td>
        <td >{{project.description}}</td>
        <td>
            <ul class="list-inline" >
                <li ng-repeat="resource in project.resources" class="list-inline-item">{{resource.name}}</li>
            </ul>
        </td>
        <td>
            <a href="#">
                    <span ng-click="selectProject(project)" class="glyphicon glyphicon-remove" data-toggle="modal"
                          data-target="#myDeleteModal"></span>
            </a>
            <a href="#">
                    <span ng-click="selectProject(project)" data-toggle="modal" data-target="#myEditModal"
                          class="glyphicon glyphicon-pencil"></span>
            </a>
        </td>
    </tr>
    </tbody>
        </thead>
    </table>
    <!-- Trigger the modal with a button -->


    <!-- Form -->

    <form ng-model="newProject">
        <div class="form-group">
            <label for="projectID">ID#:</label>
            <input type="text" class="form-control" ng-model="newProject.projectId" id="projectID"
                   placeholder="Enter Project ID" name="projectID"/>
        </div>
        <div class="form-group">
            <label for="projectName">Name:</label>
            <input type="text" class="form-control" ng-model="newProject.projectName" id="projectName"
                   placeholder="Enter Project Name" name="projectName"/>
        </div>
        <div class="form-group">
            <label for="projectDescription">Description:</label>
            <textarea  rows="4" type="text" class="form-control" ng-model="newProject.description" id="projectDescription"
                       placeholder="Enter Project Description" name="projectDescription"/>

        </div>

        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <multi-select options="$ctrl.options"></multi-select>
            </div>
        </div>

        <button type="submit" class="btn btn-default"
                ng-click="saveProject()">Submit
        </button>
        <button type="reset" value="Reset" class="btn btn-default" >Clear</button>
    </form>




<div class="modal fade" id="myDeleteModal" role="dialog" ng-model="selectedProject">
    <div class="modal-dialog">
        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Deletion</h4>
            </div>
            <div class="modal-body">
                Do you want to delete the resource:<br/>
                ID: {{selectedProject.projectId}}<br/>Name: {{selectedProject.projectName}}<br/>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary" ng-click="removeProject()" data-dismiss="modal">Yes
                </button>
            </div>
        </div>

    </div>
</div>
</div>
<script src="/app.js"></script>
<script src="/overviewController.js"></script>
<script src="/projectsController.js"></script>
<script src="/resourcesController.js"></script>
<script src="/multi-select.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</body>
</html>
